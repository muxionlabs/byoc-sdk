name: Publish byoc-sdk to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'Optional npm dist-tag (defaults to "latest")'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Create dist artifact
        if: github.event_name == 'release'
        run: tar -czf byoc-sdk-dist.tar.gz -C dist .

      - name: Upload dist artifact to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: byoc-sdk-dist.tar.gz

      - name: Publish to npm
        run: |
          if [ -n "${{ github.event.inputs.npm_tag }}" ]; then
            npm publish --provenance --access public --tag "${{ github.event.inputs.npm_tag }}"
          else
            npm publish --provenance --access public
          fi

