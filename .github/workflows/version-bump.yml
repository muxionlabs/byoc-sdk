name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump SDK version
        id: sdk-version
        run: |
          # Bump the root package.json version
          npm version ${{ github.event.inputs.bump_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Bumped SDK to v$NEW_VERSION"

      - name: Bump demo version
        run: |
          cd demo
          npm version ${{ github.event.inputs.bump_type }} --no-git-tag-version
          echo "âœ… Bumped demo to v${{ steps.sdk-version.outputs.new_version }}"

      - name: Create branch and commit
        run: |
          BRANCH_NAME="release/v${{ steps.sdk-version.outputs.new_version }}"
          git checkout -b "$BRANCH_NAME"
          git add package.json package-lock.json demo/package.json demo/package-lock.json
          git commit -m "chore: bump version to v${{ steps.sdk-version.outputs.new_version }}"
          git push origin "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "Release v${{ steps.sdk-version.outputs.new_version }}" \
            --body "$(cat <<'EOF'
          ## Version Bump: v${{ steps.sdk-version.outputs.new_version }}
          
          This PR bumps the version for both the SDK and demo app to prepare for the next release.
          
          ### Changes
          - ðŸ“¦ SDK version: **v${{ steps.sdk-version.outputs.new_version }}**
          - ðŸ“¦ Demo version: **v${{ steps.sdk-version.outputs.new_version }}**
          
          ### Next Steps
          1. Review and merge this PR
          2. Create a GitHub release with tag `v${{ steps.sdk-version.outputs.new_version }}`
          3. The publish workflow will automatically deploy to npm
          
          ---
          
          _Automated version bump via GitHub Actions_
          EOF
          )" \
            --base main \
            --head "${{ env.branch_name }}"
